<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column; /* å‚ç›´æ’åˆ—å…ƒç´  */
        }

        #game-container {
            text-align: center;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px; /* ç»Ÿä¸€é«˜åº¦ */
            margin-bottom: 10px;
        }

        #score, #controls {
            font-size: 1em;  /* ç»Ÿä¸€å­—ä½“å¤§å° */
        }

        #canvas {
            border: 1px solid #333;
            background-color: #eee;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        #game-over {
            font-size: 1.5em;
            color: red;
            margin-top: 20px;
        }

        #countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #fff;
            z-index: 999;
        }

        .symbol-button {
            margin-left: 5px;
            font-size: 1.2em;
            width: 1.5em;  /* è®¾ç½®å®½åº¦ä¸ºå­—ä½“å¤§å°çš„1.5å€ */
            height: 1.5em; /* è®¾ç½®é«˜åº¦ä¸ºå­—ä½“å¤§å°çš„1.5å€ */
            padding: 0;    /* ç§»é™¤å†…è¾¹è· */
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        #boardSize {
            width: 4em;  /* é™åˆ¶è¾“å…¥æ¡†å®½åº¦ */
            text-align: center; /* æ•°å­—å±…ä¸­æ˜¾ç¤º */
        }

        #speedSlider {
            width: 150px;
            margin: 0 10px;
            vertical-align: middle;
        }

        .game-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 class="game-title">è´ªåƒè›‡</h1>
        <div class="control-row">
            <div id="score">å¾—åˆ†: <span id="scoreValue">0</span></div>
            <div id="controls" style="margin-left: 20px;">
                <label for="speedSlider">é€Ÿåº¦æ§åˆ¶:</label>
                <input type="range" id="speedSlider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>

        <canvas id="canvas" width="300" height="300"></canvas>

        <div class="control-row">
            <div id="board-size-setup">
                <label for="boardSize">æ£‹ç›˜å¤§å°:</label>
                <input type="number" id="boardSize" min="10" max="50" value="20" step="5">
                <button id="confirm-board-size" class="symbol-button">âœ…</button>
                <button id="reset-button" class="symbol-button">ğŸ”„</button>
                <button id="pause-button" class="symbol-button">â¸ï¸</button>
                <button id="resume-button" class="symbol-button">â–¶ï¸</button>
            </div>
        </div>
        <div id="game-over" style="display:none;">æ¸¸æˆç»“æŸ! æ‚¨çš„å¾—åˆ†: <span id="finalScore">0</span></div>
        <div id="countdown-overlay" style="display: none;">3</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreValue');
        const resetButton = document.getElementById('reset-button');
        const speedSlider = document.getElementById('speedSlider');
        const gameOverDisplay = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('finalScore');
        const countdownOverlay = document.getElementById('countdown-overlay');

        let gridSize = 20;
        let tileSize = canvas.width / gridSize;
        let snake = [{ x: 10, y: 10 }];
        let food = generateFood();
        let direction = 'right';
        const BASE_SPEED = 200;  // åŸºå‡†é€Ÿåº¦
        let gameSpeed = BASE_SPEED; // åˆå§‹é€Ÿåº¦
        let score = 0;
        let gameRunning = false;
        let gameInterval;
        let countdownValue = 3;

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let foodPosition;
            while (true) {
                foodPosition = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
                if (!snake.some(segment => segment.x === foodPosition.x && segment.y === foodPosition.y)) {
                    break;
                }
            }
            return foodPosition;
        }

        // ç»˜åˆ¶æ¸¸æˆç½‘æ ¼
        function drawGrid() {
            ctx.strokeStyle = '#ccc';
            for (let i = 0; i < gridSize; i++) {
                ctx.beginPath();
                ctx.moveTo(tileSize * i, 0);
                ctx.lineTo(tileSize * i, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, tileSize * i);
                ctx.lineTo(canvas.width, tileSize * i);
                ctx.stroke();
            }
        }

        // ç»˜åˆ¶è›‡
        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'green' : 'darkgreen';
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
            });
        }

        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            const head = { x: snake[0].x, y: snake[0].y };
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            if (head.x === food.x && head.y === food.y) {
                snake.unshift(food);
                score += 10;
                scoreDisplay.textContent = score;
                food = generateFood();
            } else {
                snake.pop();
                snake.unshift(head);
            }
        }

        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
        function checkGameOver() {
            const head = snake[0];

            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        // ç§»é™¤é€’å½’ setTimeout, æ”¹ç”± setInterval
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawFood();
            moveSnake();
            drawSnake();

            if (checkGameOver()) {
                gameRunning = false;
                clearInterval(gameInterval);
                finalScoreDisplay.textContent = score;
                gameOverDisplay.style.display = 'block';
            }
        }

        // æ”¹å˜è›‡çš„ç§»åŠ¨æ–¹å‘
        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const LEFT_KEY = 37;
            const UP_KEY = 38;
            const RIGHT_KEY = 39;
            const DOWN_KEY = 40;
            const W_KEY = 87;  // Wé”®
            const A_KEY = 65;  // Aé”®
            const S_KEY = 83;  // Sé”®
            const D_KEY = 68;  // Dé”®

            const isVertical = direction === 'up' || direction === 'down';
            const isHorizontal = direction === 'left' || direction === 'right';

            if ((keyPressed === LEFT_KEY || keyPressed === A_KEY) && !isHorizontal) {
                direction = 'left';
            } else if ((keyPressed === UP_KEY || keyPressed === W_KEY) && !isVertical) {
                direction = 'up';
            } else if ((keyPressed === RIGHT_KEY || keyPressed === D_KEY) && !isHorizontal) {
                direction = 'right';
            } else if ((keyPressed === DOWN_KEY || keyPressed === S_KEY) && !isVertical) {
                direction = 'down';
            }
        }

        // ä»…åœ¨ startGame è®¾ç½® setInterval, å»æ‰å¯¹ gameLoop() çš„ç›´æ¥è°ƒç”¨
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = score;
            direction = 'right';
            snake = [{ x: 10, y: 10 }];
            food = generateFood();
            gameOverDisplay.style.display = 'none';
            gameInterval = setInterval(gameLoop, gameSpeed); // åªç”¨ setInterval é©±åŠ¨
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            score = 0;
            scoreDisplay.textContent = score;
            direction = 'right';
            snake = [{ x: 10, y: 10 }];
            food = generateFood();
            drawFood();
            drawSnake();
            gameOverDisplay.style.display = 'none'; // éšè—æ¸¸æˆç»“æŸä¿¡æ¯
            // å»æ‰ç›´æ¥å¯åŠ¨æ¸¸æˆ, æ”¹ç”¨å€’è®¡æ—¶
            startCountdown();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            drawGrid();
            drawFood();
            drawSnake();
            resetButton.addEventListener('click', resetGame);
            document.addEventListener('keydown', changeDirection);
            speedSlider.addEventListener('input', function() { // ç›‘å¬æ»‘å—å˜åŒ–
                gameSpeed = BASE_SPEED / parseFloat(speedSlider.value); // æ›´æ–°æ¸¸æˆé€Ÿåº¦
                if (gameRunning) { // å¦‚æœæ¸¸æˆæ­£åœ¨è¿è¡Œï¼Œéœ€è¦é‡å¯å®šæ—¶å™¨ä»¥åº”ç”¨æ–°é€Ÿåº¦
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            });
            document.getElementById('confirm-board-size').addEventListener('click', function() {
                gridSize = parseInt(document.getElementById('boardSize').value) || 20;
                tileSize = canvas.width / gridSize;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawGrid();
                drawFood();
                drawSnake();
                startCountdown();
            });

            // æ–°å¢: æš‚åœä¸ç»§ç»­
            document.getElementById('pause-button').addEventListener('click', function() {
                if (gameRunning) {
                    gameRunning = false;
                    clearInterval(gameInterval);
                }
            });

            document.getElementById('resume-button').addEventListener('click', function() {
                if (!gameRunning) {
                    gameRunning = true;
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            });
        }

        // æ–°å¢: å€’è®¡æ—¶åŠŸèƒ½
        function startCountdown() {
            countdownOverlay.style.display = 'flex';
            countdownOverlay.textContent = countdownValue;
            const countdownInterval = setInterval(() => {
                countdownValue--;
                if (countdownValue > 0) {
                    countdownOverlay.textContent = countdownValue;
                } else {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                    countdownValue = 3; 
                    startGame(); // å€’è®¡æ—¶ç»“æŸåæ­£å¼å¼€å§‹æ¸¸æˆ
                }
            }, 1000);
        }

        initGame();
    </script>
</body>
</html>
